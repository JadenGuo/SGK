  <script type='text/javascript'>
    // continuously poll for an image
    (function(){
      var host = 'https://localhost:3790';
      var poll = function() {
        var img = new Image();
        var rand = Math.floor(Math.random()*10000000);
        img.onload = function() {
          // yay! we're ready
          window.location = host;
        };
        img.src = host+'/favicon.ico?rand='+rand;
      };
      window.setInterval(poll, 2000);
    }) //.call()
    // uncomment the above .call() to enable polling - not sure if we want this atm
